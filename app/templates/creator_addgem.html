{% block app_content %}
    {% include 'components/header.html' %}

    <div class="margin-t margin-b">
        <img src="https://www.baitavalon.it/filemanager/files/img-principale/baita-montagna-trentino.jpg" style="width: 100%;border-radius: var(--border-radius-el);">
    </div>

    <div class="card">
        <h3>Insert information about the gem</h3>

        <label>Gem name</label>
        <input type="text">
        <label>Gem description</label>
        <input type="text">
        <label for="category">Gem category</label>
        <select name="category">
        <option value="volvo"> < 20000 </option>
        <option value="saab"> < 20000 </option>
        <option value="mercedes"> < 20000 </option>
        <option value="audi"> < 20000 </option>
        </select>
    </div>

    <div class="card margin-t">
        <div id="demoMap" class="margin-b" style="height:300px"></div>
        
        <label>Search place</label>
        <input type="text">
    
        <a class="button center margin-t" href="{{url_for('pages.creator')}}">Continue</a>
    </div>
    
    <script src="{{url_for('static',filename='js/OpenLayers.js')}}"></script>
    <script>
        map = new OpenLayers.Map("demoMap");
        map.addLayer(new OpenLayers.Layer.OSM());
        map.zoomToMaxExtent();
    </script>


    {% endblock %}
